<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="ui">
        <div class="ui_title">
            <h1 >Buttons</h1>
        </div>
        <div class="ui_content">
            <ul class="ui_list">
                <li>
                    <button class="btn btn-primary">button text</button>
                </li>
            </ul>
        </div>    
    </div>  
     <div class="form-row">
        <div class="form-container">
            <div class="form-col">
                <div class="form-field">
                    <label for="name" class="form-label">Имя</label>
                    <input id="name" name="name" type="email" class="form-input form-error" required>
                    <span class="form-message">Ошбика</span>
                </div>
            </div>
        
            <div class="form-col">
                <div class="form-field">
                    <label for="name" class="form-label">Имя</label>
                    <input id="name" name="date" type="text" class="form-input" placeholder="Введите имя" disabled>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-container">
            <div class="form-col">
                <div class="form-field">
                    <label for="name" class="form-label">Имя</label>
                    <input id="name" name="phone" type="text" class="form-input">
                </div>
            </div>
        
            <div class="form-col">
                <div class="form-field">
                    <label for="name" class="form-label">Имя</label>
                    <input id="name" type="text" class="form-input" placeholder="Введите имя">
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-field">
            <label class="form-label">Сообщение</label>
            <textarea class="form-area" placeholder="Комментарий"></textarea>
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-field">
            <div class="file-upload">
                <input id="file-upload" type="file">
                <label for="file-upload" class="btn btn-primary">Загрузить файл</label>
            </div>
        </div>
    </div>
    
    <div class="form-row">
        <div class="checkbox">
            <input id="checkbox" type="checkbox" checked>
            <label for="checkbox">Привет лалалала влалалаал!!</label>
        </div>
    </div>
    
     <div class="form-row">
        <div class="radio">
            <input id="radio1" name="test" type="radio" checked disabled>
            <label for="radio1">Привет лалалала влалалаал!!</label>
        </div>
        
        <div class="radio">
            <input id="radio2" name="test" type="radio">
            <label for="radio2">Привет лалалала влалалаал!!</label>
        </div>
    </div>
    
    <div class="form-row form-row--btn">
        <button type="submit" class="btn btn-primary">Отправить</button>
        <button type="submit" class="btn btn-secondary">Отправить Отправить Отправить</button>
    </div>
</body>
</html>
